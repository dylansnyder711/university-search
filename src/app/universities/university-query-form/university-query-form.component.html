<mat-card>
  <mat-card-header>
    <p>University Search</p>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="universityForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field>
          <input matInput type="text" autocomplete="off" placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" autocomplete="off" placeholder="City" formControlName="city">
        </mat-form-field>
        <mat-form-field >
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option
              *ngFor="let state of states"
              [value]="state">{{ state }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
